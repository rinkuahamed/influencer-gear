<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Header area -->
    <header class="header">
      <div class="container">
        <nav>
          <div class="humber-menu">
            <i class="ri-menu-line"></i>
          </div>
          <div class="logo">
            <a href="#">Influencer products</a>
          </div>
          <div class="nav-right-container">
            <ul class="menu">
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Products</a>
              </li>
              <li>
                <a href="#">Sign Up</a>
              </li>
              <li>
                <a href="#">Log in</a>
              </li>
            </ul>
            <div class="search">
              <i class="ri-search-line"></i>
            </div>
            <div class="cart">
              <i class="ri-shopping-cart-line"></i>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Banner Area -->
    <section class="banner">
      <div class="container">
        <div class="banner-container">
          <div class="banner-left">
            <h1 class="banner-title">Start your Journey as Influencer</h1>
            <p class="banner-description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <button class="primary-btn">
              Prebook now <i class="ri-arrow-right-line"></i>
            </button>
          </div>
          <div class="banner-img">
            <img src="./images/main-camera.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
